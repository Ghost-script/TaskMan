{% extends 'index_base.html' %}
{% block jumbotron %}

	  
      <div class="jumbotron">
        <h1>Register</h1>
    <form action="{% url 'register'  %}" class="form-horizotal" id="registration" method="post">
    	{% csrf_token %}
    	{{ form.message }}
    	{{ form.error }}
    	<div class="form-group">
 		   	<label>{{ form.username.label }}</label> 
    		{{form.username}}{{ form.username.errors }}
    	</div>
    	<div class="form-group">
    		<label>{{ form.email.label }}</label>
    		{{ form.email }} {{ form.email.errors }}
		</div>
		
		<div class="form-group">
    		<label>{{ form.password.label }}</label>
    		 {{ form.password }}
		</div>
		<div class="form-group">
    		<label>{{ form.confirm.label }}</label>
    		{{ form.confirm }} 
		</div>
    	<input type="submit" class="btn btn-primary pull-right" width="5em" value="Register" />
      </div>

{% endblock %}
